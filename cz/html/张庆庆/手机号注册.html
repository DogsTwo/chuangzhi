<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机号注册</title>
		<link rel="stylesheet" href="../../css/张庆庆/base.css"/>
		<link rel="stylesheet" href="../../css/张庆庆/手机号注册.css" />
	</head>
	<body style="font-size: 0;">
		<iframe src="头部.html" width="100%" height="57px" seamless="seamless"></iframe>
		<content>
			<div class="content">
				<div class="nav">
					<ul style="font-size: 20px;">
						<li><a href="">首页</a></li>
						<li><a href="">行业资讯</a></li>
						<li><a href="">我的创客</a></li>
						<li><a href="">发现</a></li>
						<li><a href="">招聘</a></li>
						<li class="li-last"><a href="">创建项目</a></li>
					</ul>
				</div>
				<div class="registerBG clearfix">
					<div class="registerBox">
						<div class="registerT clearfix">
							<h1 class="fl">注册创智,让创业更简单</h1>
							<a href="登录页面.html" class="fr">使用已有账号登录</a>
						</div>
						<div class="registerM">
							<span class="adress">中国大陆（+86）</span>
							<div class="por">
								<input type="text" class="iphon" value="手机号" id="iphon"/>
								<i class="iphonI"></i>
								<span id="iphonS"></span>
							</div>
							<div class="por">
								<input type="text" class="password" value="密码" id="password"/>
								<i class="passwordI"></i>
								<span id="passwordS"></span>
							</div>
							<div class="por">
								<input type="text" class="checkpassword" value="确认密码" id="checkpassword"/>
								<i class="passwordI"></i>
								<span id="checkpasswordS"></span>
							</div>
							<div class="yanzheng">
								<div class="por dib yzmBox">
									<input type="text" class="yanzhengma" value="验证码" id="yzm"/>
									<i class="yzmI"></i>
									<span id="yzmS"></span>
								</div>
								<div class="dib sendyzm">
									<!--<span id="sendyzm">发送验证码</span>-->
									<input type="button" id="sendyzm" value="发送验证码" />
								</div>
							</div>
							<a href="" class="yuyin">语音收不到?尝试语音验证码</a>
							<span class="registerBtn" id="registerBtn">注册账号</span>
							<div class="yzb clearfix">
								<a href="邮箱注册.html" class="fl">使用邮箱注册</a>
								<a href="" class="fr">我为何收不到验证码</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</content>
		<iframe src="脚部.html" width="100%" height="372px" seamless="seamless"></iframe>
		<script src="../../js/张庆庆/javasc.min.js"></script>
		<script src="../../js/张庆庆/手机号注册.js"></script>
	</body>
</html>
